name: "ETL - Programado"

on:
  schedule:
    - cron: '0 7 1 * *'
  workflow_dispatch:
    inputs:
      cron:
        description: 'Cron schedule (opcional)'
        required: false

jobs:
  run-etl:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      ASISTENCIA_SHEET_ID: ${{ secrets.ASISTENCIA_SHEET_ID }}
      WORKSHEET_NAME_1: ${{ secrets.WORKSHEET_NAME_1 }}
      WORKSHEET_NAME_2: ${{ secrets.WORKSHEET_NAME_2 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify GOOGLE_SERVICE_ACCOUNT_JSON format
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python .github/scripts/verify_service_account.py

      - name: Run ETL pipeline
        run: |
          python etl/pipeline.py